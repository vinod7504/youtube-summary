<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samvid ‚Äì Chatbot</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        /* üé® Palette */
        --primary: #ff0000;
        --primary-dark: #cc0000;
        --dark-bg: #121212;
        --dark-surface: #1e1e1e;
        --dark-text: #ffffff;
        --dark-text-secondary: #aaaaaa;
        --light-bg: #f5f5f5;
        --light-surface: #ffffff;
        --light-text: #333333;
        --light-text-secondary: #666666;
        --user-msg: #4285f4;
        --bot-msg: #34a853;
        --error: #ea4335;
        --radius: 16px;
        --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        --transition: all 0.3s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", "SF Pro Display", -apple-system,
          BlinkMacSystemFont, sans-serif;
        background: var(--light-bg);
        color: var(--light-text);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      body.dark-mode {
        background: var(--dark-bg);
        color: var(--dark-text);
      }

      /* üî≤ Main wrapper now looks like a regular centred chatbot */
      .container {
        width: 100%;
        max-width: 650px;
        height: 90vh;
        display: flex;
        flex-direction: column;
        border-radius: var(--radius);
        overflow: hidden;
        background: var(--light-surface);
        box-shadow: var(--shadow);
        transition: var(--transition);
      }
      body.dark-mode .container {
        background: var(--dark-surface);
      }

      /* üè∑Ô∏è Chat Header */
      .chat-header {
        padding: 25px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        background: var(--light-surface);
      }
      body.dark-mode .chat-header {
        background: var(--dark-surface);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }
      .header-title h2 {
        font-size: 22px;
        font-weight: 700;
      }
      .header-title p {
        font-size: 14px;
        color: var(--light-text-secondary);
      }
      body.dark-mode .header-title p {
        color: var(--dark-text-secondary);
      }

      .header-actions button {
        background: rgba(0, 0, 0, 0.05);
        border: none;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        /* display: flex; */
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: var(--transition);
        color: var(--light-text);
      }
      body.dark-mode .header-actions button {
        background: rgba(255, 255, 255, 0.1);
        color: var(--dark-text);
      }
      .header-actions button:hover {
        background: rgba(0, 0, 0, 0.1);
      }
      body.dark-mode .header-actions button:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      /* üìú Chat log */
      .chat-log {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: var(--light-bg);
      }
      body.dark-mode .chat-log {
        background: var(--dark-bg);
      }

      .message-container {
        display: flex;
        margin-bottom: 20px;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 0.4s forwards;
      }
      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .message-container.user {
        justify-content: flex-end;
      }

      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 12px;
        flex-shrink: 0;
        font-weight: 600;
        font-size: 18px;
      }
      .user .avatar {
        background: var(--user-msg);
        color: white;
      }
      .bot .avatar {
        background: linear-gradient(135deg, var(--bot-msg), #0f9d58);
        color: white;
      }

      .message {
        max-width: 75%;
        padding: 16px 20px;
        border-radius: var(--radius);
        position: relative;
        box-shadow: var(--shadow);
      }
      .user .message {
        background: var(--user-msg);
        color: white;
        border-bottom-right-radius: 4px;
      }
      .bot .message {
        background: var(--light-surface);
        color: var(--light-text);
        border-bottom-left-radius: 4px;
      }
      body.dark-mode .bot .message {
        background: #2a2a2a;
        color: var(--dark-text);
      }

      .message-content {
        line-height: 1.6;
        font-size: 16px;
        white-space: pre-line;
      }
      .message-time {
        font-size: 12px;
        opacity: 0.7;
        text-align: right;
        margin-top: 8px;
      }
      .user .message-time {
        color: rgba(255, 255, 255, 0.8);
      }
      .bot .message-time {
        color: var(--light-text-secondary);
      }
      body.dark-mode .bot .message-time {
        color: var(--dark-text-secondary);
      }

      /* ‚è≥ Typing animation */
      .loading-container {
        display: flex;
        gap: 6px;
        padding: 20px;
      }
      .loading-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: var(--primary);
        animation: pulse 1.5s infinite ease-in-out;
      }
      .loading-dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      .loading-dot:nth-child(3) {
        animation-delay: 0.4s;
      }
      @keyframes pulse {
        0%,
        60%,
        100% {
          transform: translateY(0);
          opacity: 0.6;
        }
        30% {
          transform: translateY(-10px);
          opacity: 1;
        }
      }

      /* üñäÔ∏è Input area */
      .chat-input {
        padding: 20px;
        background: var(--light-surface);
        border-top: 1px solid rgba(0, 0, 0, 0.05);
      }
      body.dark-mode .chat-input {
        background: var(--dark-surface);
        border-top: 1px solid rgba(255, 255, 255, 0.05);
      }
      .input-container {
        display: flex;
        background: var(--light-bg);
        border-radius: 30px;
        overflow: hidden;
        box-shadow: var(--shadow);
      }
      body.dark-mode .input-container {
        background: #2a2a2a;
      }
      .input-container:focus-within {
        box-shadow: 0 0 0 2px var(--primary);
      }
      .chat-input input {
        flex: 1;
        padding: 16px 24px;
        font-size: 16px;
        border: none;
        background: transparent;
        outline: none;
        color: var(--light-text);
      }
      body.dark-mode .chat-input input {
        color: var(--dark-text);
      }
      .chat-input input::placeholder {
        color: var(--light-text-secondary);
      }
      body.dark-mode .chat-input input::placeholder {
        color: var(--dark-text-secondary);
      }
      .chat-input button {
        padding: 0 30px;
        background: var(--primary);
        color: white;
        border: none;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: var(--transition);
      }
      .chat-input button:hover {
        background: var(--primary-dark);
      }

      /* üéõÔ∏è Scrollbar */
      .chat-log::-webkit-scrollbar {
        width: 8px;
      }
      .chat-log::-webkit-scrollbar-track {
        background: transparent;
      }
      .chat-log::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 4px;
      }
      body.dark-mode .chat-log::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
      }
      .chat-log::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.2);
      }
      body.dark-mode .chat-log::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      /* ‚ùå Error */
      .error-message {
        background: var(--error);
        color: white;
        padding: 12px 20px;
        border-radius: var(--radius);
        margin-top: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
        animation: shake 0.5s;
      }
      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        20%,
        60% {
          transform: translateX(-5px);
        }
        40%,
        80% {
          transform: translateX(5px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- ü§ñ Chat Unit -->
      <div class="chat-header">
        <div class="header-title">
          <h2>Samvid - Knowledge Gain with less time</h2>
          <p>Paste a YouTube link to get started</p>
        </div>
        <div class="header-actions">
          <button title="Clear chat" onclick="clearChat()">
            <i class="fas fa-trash-alt"></i>
          </button>
          <button title="Toggle theme" onclick="toggleTheme()">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </div>

      <div class="chat-log" id="chatLog"></div>

      <div class="chat-input">
        <div class="input-container">
          <input
            type="text"
            id="userInput"
            placeholder="Paste YouTube video link‚Ä¶"
          />
          <button onclick="sendMessage()">
            <i class="fab fa-youtube"></i>Summarize
          </button>
        </div>
      </div>
    </div>

    <script>
      // üåó Theme toggle
      function toggleTheme() {
        document.body.classList.toggle("dark-mode");
      }

      function getCurrentTime() {
        const now = new Date();
        return now.toLocaleTimeString([], {
          hour: "2-digit",
          minute: "2-digit",
        });
      }

      // üßπ Clear chat
      function clearChat() {
        const chatLog = document.getElementById("chatLog");
        chatLog.innerHTML = "";
        addWelcomeMessages();
      }

      // üëã Initial bot greet
      function addWelcomeMessages() {
        const chatLog = document.getElementById("chatLog");
        const messages = [
          "üëã Hello! I'm Samvid, your YouTube assistant. Paste any YouTube video link below and I'll generate a detailed summary for you.",
          `Here\'s what I can do:\n‚Ä¢ Summarize long videos into key points\n‚Ä¢ Extract timestamps for important sections\n‚Ä¢ Highlight main topics and conclusions`,
        ];
        messages.forEach((text) => addBotMessage(text));
      }

      // ‚ûï Add user message
      function addUserMessage(content) {
        addMessage(content, "user");
      }

      // ‚ûï Add bot message
      function addBotMessage(content) {
        addMessage(content, "bot");
      }

      // Generic message builder
      function addMessage(content, type) {
        const chatLog = document.getElementById("chatLog");
        const container = document.createElement("div");
        container.className = `message-container ${type}`;
        const avatar = document.createElement("div");
        avatar.className = "avatar";
        avatar.innerHTML =
          type === "user"
            ? '<i class="fas fa-user"></i>'
            : '<i class="fas fa-robot"></i>';
        const message = document.createElement("div");
        message.className = "message";
        const msgContent = document.createElement("div");
        msgContent.className = "message-content";
        msgContent.textContent = content;
        const time = document.createElement("div");
        time.className = "message-time";
        time.textContent = getCurrentTime();
        message.appendChild(msgContent);
        message.appendChild(time);
        container.appendChild(avatar);
        container.appendChild(message);
        chatLog.appendChild(container);
        chatLog.scrollTop = chatLog.scrollHeight;
      }

      // Loader dots while waiting for server
      function showLoader() {
        const chatLog = document.getElementById("chatLog");
        const container = document.createElement("div");
        container.className = "message-container bot";
        container.id = "loader";
        const avatar = document.createElement("div");
        avatar.className = "avatar";
        avatar.innerHTML = '<i class="fas fa-robot"></i>';
        const message = document.createElement("div");
        message.className = "message";
        const loader = document.createElement("div");
        loader.className = "loading-container";
        loader.innerHTML =
          '<div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div>';
        message.appendChild(loader);
        container.appendChild(avatar);
        container.appendChild(message);
        chatLog.appendChild(container);
        chatLog.scrollTop = chatLog.scrollHeight;
      }

      function hideLoader() {
        const loader = document.getElementById("loader");
        if (loader) loader.remove();
      }

      // üöÄ Send message
      async function sendMessage() {
        const input = document.getElementById("userInput");
        const text = input.value.trim();
        if (!text) return;
        addUserMessage(text);
        input.value = "";
        showLoader();
        try {
          const res = await fetch(
            "http://localhost:5678/webhook/get-video",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ videoUrl: text }),
            }
          );
          const data = await res.json();
          hideLoader();
          const summary =
            data && data[0] && data[0].text
              ? data[0].text
              : "‚úÖ Received, but no summary found.";
          addBotMessage(summary);
        } catch (e) {
          hideLoader();
          addBotMessage("‚ö†Ô∏è Error connecting to VK Agent server.");
        }
      }

      // ‚å®Ô∏è Enter key shortcut
      document.getElementById("userInput").addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
      });

      // Initialize chat
      addWelcomeMessages();
    </script>
  </body>
</html>
